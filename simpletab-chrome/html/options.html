<!DOCTYPE html>
<html lang="en" id="background">

  <head>
    <link href="../css/style.css" rel="stylesheet"/>
    <meta charset="utf-8">
    <title>Options</title>
  </head>

  <body class="options">
    <h1>options</h1>
    <ul>
      <li>
        <label for="bg-image">background image</label>
        <input name="bg-image" id="bg-image" placeholder="url"></input>
      </li>
      <li>
        <label for="dark-mode">dark mode</label>
        <input name="dark-mode" id="dark-mode" type="checkbox"></input>
      </li>
      <li>
        <label for="show-notes">show notes</label>
        <input name="show-notes" id="show-notes" type="checkbox"></input>
      </li>
      <li>
        <label for="show-clock">show clock</label>
        <input name="show-clock" id="show-clock" type="checkbox"></input>
      </li>
      <li>
        <label for="show-options">show options gear</label>
        <input name="show-options" id="show-options" type="checkbox"></input>
      </li>
    </ul>
      <button id="save">save</button>

      <div id="credits">
        <span>developed by trinity chung</span><br/>
        <a href="https://github.com/Milotrince/extension-simpletab">github</a>
      </div>
  </body>

  <script src="../js/jquery.min.js"></script>
  <script src="../js/newtab.js"></script>
  <script src="../js/options.js"></script>
  
</html>
